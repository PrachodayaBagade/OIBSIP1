<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator </title>
    <link rel="stylesheet" type="text/css" href="./calculator.css"/>
</head>
<body  >
    <h1>Calculator</h1>
   <div id="formstyle">
       <form name="cal"> 
          <input type="text" name="disply" id="answer">
          <input type="button" value="clear "  onclick="cal.disply.value ='' " id="del">
          <br></br>
          <input type="button"  id="button1"  value="7 " onclick="cal.disply.value+='7' ">
          <input type="button"  id="button1"  value="8 " onclick="cal.disply.value+=' 8 ' ">
          <input type="button"  id="button1"  value="9" onclick="cal.disply.value+='9' ">
          <input type="button"  id="button1"  value=" % " onclick="cal.disply.value +='%'">
          <input type="button"  id="button1"  value="/" onclick="cal.disply.value+='/ ' ">
          <br></br>
          <input type="button"  id="button1"  value="4" onclick="cal.disply.value+=' 4' ">
          <input type="button"  id="button1"  value="5" onclick="cal.disply.value+=' 5' ">
          <input type="button"  id="button1"  value="6" onclick="cal.disply.value+=' 6' ">
          <input type="button"  id="button1"  value="+" onclick="cal.disply.value+=' +' ">
          <input type="button"  id="button1"  value="-" onclick="cal.disply.value+=' -' ">
          <br></br>
          <input type="button"  id="button1"  value="1" onclick="cal.disply.value+=' 1' ">
          <input type="button"  id="button1"  value="2" onclick="cal.disply.value+=' 2' ">
          <input type="button"  id="button1"  value="3" onclick="cal.disply.value+=' 3' ">
          <input type="button"  id="button1"  value="*" onclick="cal.disply.value+=' *' ">
          <input type="button"  id="button1"  value="+/-" onclick="cal.disply.value+=' +/-' ">
          <br></br>
          <input type="button"  id="button1"  value="0" onclick="cal.disply.value+=' 0' ">
          <input type="button"  id="button1"  value="00" onclick="cal.disply.value+=' 00' ">
          <input type="button"  id="button1"  value="." onclick="cal.disply.value+=' .' ">
          <input type="button"  id="button1"  value="(" onclick="cal.disply.value+='(' ">
          <input type="button"  id="button1"  value=")" onclick="cal.disply.value+=' )' ">
          <br></br>
          <input type="button" value="=" id="total" onclick="cal.disply.value =eval(cal.disply.value)">

      </form>
   </div>
    
</body>
</html>
